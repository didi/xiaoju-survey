# Lint
name: Web Lint

on:
  pull_request:
    branches:
      - feature/workflow
      - develop
      - main
      - releases/**
      - feature/**
    paths:
      - web/**
  workflow_dispatch:

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd web && npm install

      - name: Lint
        run: npm run lint
